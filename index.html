<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg id="bear" width="256" height="256" data-name="layer-1" viewbox="0 0 256 256">
    <g id="ears">
      <g class="ears" id="left-ear">
        <circle id="l-outer" cx="43" cy="49" r="34" fill="#673200"/>
        <circle id="l-inner" cx="46" cy="58" r="14" fill="#ffaaca"/>
      </g>
      <g class="ears" id="right-ear">
        <circle id="l-outer-2" cx="212" cy="49" r="34" fill="#673200" data-name="l-outer"/>
        <circle id="r-inner" cx="209" cy="58" r="14" fill="#ffaaca"/>
      </g>
    </g>
    <g id="face">
      <circle id="face-2" cx="128" cy="133" r="108" fill="#673200" data-name="face"/>
      <circle id="mouth-patch" cx="128" cy="172" r="42" fill="#c65b00"/>
      <path id="right-patch" fill="#c65b00" d="M174 35.4a65.6 65.6 0 0 0 61 113.3 108.2 108.2 0 0 0-61-113.3z"/>
      <path id="left-patch" fill="#c65b00" d="M19.9 133.2a109 109 0 0 0 1.1 15.4A65.6 65.6 0 0 0 82 35.4a108.1 108.1 0 0 0-62.1 97.8z"/>
      <path id="mouth" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M101.2 187.1a37.2 37.2 0 0 0 52.7 0"/>
    </g>
    <circle id="nose" cx="128" cy="138" r="13" fill="#ffaaca"/>
    <circle class="eyes" id="left-eye" cx="84" cy="106" r="9"/>
    <circle class="eyes" id="right-eye" cx="171" cy="106" r="9"/>
  </svg>

</body>
</html>
